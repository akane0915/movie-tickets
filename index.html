<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Get Your Movie Tickets!</h1>
    </div>
    <div class="container">
      <form id="movie-form">
        <label for="movie-title">Select Movie: </label>
        <select id="movie-title">
          <option value="beauty" >Beauty and The Beast </option>
          <option value="zoo" >Zoolander </option>
          <option value="kong" >Kong: Skull Island </option>
        </select>
        <br><br>
        <label for="show-time">Select Showtime: </label>
        <select id="show-time">
          <option value="matinee" >3pm</option>
          <option value="evening" >6pm </option>
          <option value="night" >9pm </option>
        </select>
        <br><br>
        <label for="user-age">Enter your age: </label>
        <input id="user-age" type="number" min="1">
        <br><br>
        <button type="submit">Submit</button>
      </form>
      <div class="output">
      </div><!--Output Close-->
    </div> <!--Container Close-->
  </body>
</html>
